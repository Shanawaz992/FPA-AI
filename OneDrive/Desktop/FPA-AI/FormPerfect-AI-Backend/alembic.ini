# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# Database URL
sqlalchemy.url = sqlite:///./formperfect_ai.db

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a script, rather than importing it.
# The alembic script will be run each time as a child process.
# script_run_alembic = false

# Controls how many migrations a single alembic upgrade/downgrade command
# will execute before ending with a "batch limit reached" message.
# Set to "0" to disable batching.
# batch_limit = 0

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime (your migration files
# will be where the dateutil default timezone is)
# timezone =

# Controls how many migrations a single alembic upgrade/downgrade command
# will execute before ending with a "batch limit reached" message.
# Set to "0" to disable batching.
# batch_limit = 0

# show current revision in the informational output of `alembic current`
# show current revision in `alembic history` output.
# revise with `show_revision_for_history = false` to get 0.7.0 behavior.
# show_revision_for_history = true

# label to apply to the migration
# apply_revision = head

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a script, rather than importing it.
# The alembic script will be run each time as a child process.
# script_run_alembic = false

# Enable logging of the SQL generated by alembic when running upgrades
# sql_echo = false

# Enable verbose logging of the SQL generated by alembic when running upgrades
# sql_echo = true

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S